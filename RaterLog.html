<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; padding: 15px; width: 300px; }
    input, textarea { width: 100%; margin: 8px 0; padding: 8px; }
    button { padding: 10px; width: 100%; margin-top: 10px; }
    #output { white-space: pre-wrap; margin-top: 20px; font-size: 12px; }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Main View-->
  <div id="mainView">
    <h1> RaterLog Dashboard </h1>
    <p> Please type in the following fields to log in your data: </p>
    <input type="time" id="StartTime">
    <input type="time" id="EndTime">
    <input type="date" id="Date">
    <textarea id="TasksCompleted" placeholder="What did you do?"></textarea>
    <button id="save-btn">Save Task</button>
    <button id="view-logs">View Hours Worked</button>
  </div>

  <!-- Logs View-->
  <div id="logs-dashboard" class="hidden">
    <button class="back-button"> Back </button>
    <h2> All Logs </h2>
    <div id="output">Loading...</div>
    <button id="delete-logs"> Delete logs</button>
  </div>

  <!-- Warning View-->
  <div id="warning-dashboard" class="hidden">
    <button class="back-button"> Return to main screen. </button>
    <p> Are you absolutely sure that you want to delete your logs? This is irreversible</p>
    <button id="no">  No </button>
    <button id="yes"> Yes</button>
  </div>

  <!-- Footer-->
  <footer> 
    <a href="https://github.com/AustinCGomez/RatingLog"> Built open source. Visit our website to assist! </a>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
