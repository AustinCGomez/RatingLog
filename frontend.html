<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <!-- Main View-->
  <div id="mainView">
    <h1> RaterLog Dashboard </h1>
    <p> Please type in the following fields to log in your data: </p>
    <label for="StartTime">Start Time: </label>
    <input type="time" id="StartTime">
    <label for="EndTime"> End Time: </label>
    <input type="time" id="EndTime">
    <label for="date"> Enter the Date: </label>
    <input type="date" id="Date">
    <label for="TasksCompleted"> Total Tasks Completed: </label>
    <textarea id="TasksCompleted" placeholder="What did you do?"></textarea>
    <button id="save-btn">Save Task</button>
    <button id="view-logs">View Hours Worked</button>
  </div>

  <!-- Logs View-->
  <div id="logs-dashboard" class="hidden">
    <button class="back-button"> Back </button>
    <h2> All Logs </h2>
    <div id="output">Loading...</div>
    <button id="delete-logs"> Delete logs</button>
  </div>

  <!-- Warning View-->
  <div id="warning-dashboard" class="hidden">
    <button class="back-button"> Return to main screen. </button>
    <p> Are you absolutely sure that you want to delete your logs? This is irreversible</p>
    <button id="no">  No </button>
    <button id="yes"> Yes</button>
  </div>

  <!-- Footer-->
  <footer> 
    <p> Developed free for everyone under the MIT License! </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
